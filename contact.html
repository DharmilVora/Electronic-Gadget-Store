<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            /* display: flex; */
           
            min-height: 100vh;
            padding-left: 30px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
            justify-self: center;
            align-items: center;
        }
        h2 {
            text-transform: capitalize;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            text-align: left;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .map {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="heade">
        <div id="headecontent">
                <div id="txtheade">Free shipping, 30-day return or refund guarantee.</div>
                <div id="signin"><a href="signin.html" id="sign">SIGN IN</a></div>
                <div id="signu"><a href="signup.html" id="signup">SIGN UP</a></div>
        </div>
    </div>

    <div id="secondheade">
        <div id="secondheadecontent">
                <div id="fig"><div id="img1"></div></div>
                <div id="hom"><a href="main.html" id="main">HOME</a></div>
                <div id="abou"><a href="about.html" id="about">ABOUT</a></div>
                <div id="prod"><a href="products.html" id="product">PRODUCTS</a></div>
                <div id="con"><a href="contact.html" id="contact">CONTACT</a></div>
                <div id="cart1">
                 <button id="cart">
                     <div id="crtimg"></div>
                     <div id="val">0</div>
                 </button>
                </div>
        </div>
    </div>
    <div class="container">
        <h2>contact us</h2>
        <p>Get in touch with us. We are always here to help you.</p>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter Full Name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email id " required>
            
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Title Of Your Message" required>
            
            <label for="message">Message</label>
            <textarea id="message" placeholder="We Are Always Here To Help You." required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.452364398493!2d73.906!3d18.561!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c14d10e8a83f%3A0x4d3!2sPhoenix%20Marketcity%20Pune!5e0!3m2!1sen!2sin!4v1614856612345"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>
</body>
</html>
